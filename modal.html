 <!-- Modal para seleção dos campos a serem exportados -->
            <div class="modal" id="exportModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content head-sib">
                        <div class="modal-header">
                            <h5 class="modal-title">Selecione os campos para exportar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="closeExportModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="numProcesso" id="checknumProcesso" checked>
                                <label class="form-check-label" for="checknumProcesso">
                                    Número do Processo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="assunto" id="checkassunto" checked>
                                <label class="form-check-label" for="checkassunto">
                                    Assunto
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeExportModal()">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="downloadResults()">Exportar</button>
                        </div>
                    </div>
                </div>
            </div>
